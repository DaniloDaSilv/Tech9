<div class="text-white">
<h5>Edição do curso</h5>
<p>Utilize os campos para alterar os dados do curso</p>

<form [formGroup]="formEdicao" (ngSubmit)=" onSubmit()">

    <div *ngIf="mensagem" class="mb-3 alert alert-primary">
        <strong>{{mensagem}}</strong>
    </div>

    <!--campo oculto-->
    <input type="hidden" formControlName="idCurso" />

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="">Descricao</label>
            <input type="text" class="form-control" formControlName="descricao">
            <div class="text-danger" *ngIf="form.descricao.touched && form.descricao.invalid">
                <span *ngIf="form.descricao.errors.required">
                    Informe a descricao
                </span>
            </div>
        </div>

        <div class="col-md-3">
            <label for="dataInicio">Data de Inicio</label>
            <input type="date" class="form-control" formControlName="dataInicio">
            <div class="text-danger" *ngIf="form.dataInicio.touched && form.dataInicio.invalid">
                <span *ngIf="form.dataInicio.errors.required">
                    Informe a data de Inicio
                </span>
            </div>
        </div>

        <div class="col-md-3">
            <label for="dataFim">Data de Termino</label>
            <input type="date" class="form-control" formControlName="dataFim">
            <div class="text-danger" *ngIf="form.dataFim.touched && form.dataFim.invalid">
                <span *ngIf="form.dataFim.errors.required">
                    Informe a data de Termino
                </span>
            </div>
        </div>


        <div class="col-md-3">
            <label for="qtdAlunos">Quantidade de alunos</label>
            <input type="number" class="form-control" formControlName="qtdAlunos">
            <div class="text-danger" *ngIf="form.qtdAlunos.touched && form.qtdAlunos.invalid">
                <span *ngIf="form.qtdAlunos.errors.required">
                    Informe a quantidade de alunos
                </span>
            </div>
        </div>

        <div class="col-md-3">
            <label for="">categoria</label>
            <select class="form-control" formControlName="categoria" id="categoria" placeholder="">
                <option value="1">Multiplataforma</option>
                <option value="2">Banco de dados</option>
                <option value="3">Metodologia</option>
                <option value="4">Comportamento</option>
                <option value="5">Comunicacao</option>
            </select>
            <div class="text-danger" *ngIf="form.categoria.touched && form.categoria.invalid">
                <span *ngIf="form.categoria.errors.required">
                    Informe a categoria
                </span>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <input type="submit" [disabled]="!formEdicao.valid" class="btn btn-success" value="Salvar Alterações" />
        </div>


    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <input type="submit" class="btn btn-success" [routerLink]="['/consultar-curso']" value="Consultar">
        </div>
    </div>
</form>
